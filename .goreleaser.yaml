version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version=v{{.Version}}
      - -X main.revision={{.ShortCommit}}
      - -X main.buildDate={{.CommitDate}}
    main: .

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---
    Generated by [GoReleaser](https://github.com/goreleaser/goreleaser).

brews:
  - repository:
      owner: babarot
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    homepage: https://gomi.dev
    description: A Safer Alternative to the UNIX rm Command!
    license: MIT
scoops:
  - repository:
      owner: babarot
      name: scoop-bucket
      branch: main
      token: "{{ .Env.SCOOP_GITHUB_TOKEN }}"
    homepage: "https://gomi.dev/"
    description: "üóëÔ∏è Your UNIX rm command with a safety net!"
    license: MIT
